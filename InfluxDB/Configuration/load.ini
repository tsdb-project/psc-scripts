reporting-disabled = true
bind-address = "127.0.0.1:28088"

[meta]
  dir = "/pylon5/bi5fpep/yiz141/influxdb/data/meta"
  retention-autocreate = true
  logging-enabled = true

[data]
  dir = "/pylon5/bi5fpep/yiz141/influxdb/data/data"
  index-version = "inmem"
  wal-dir = "/pylon5/bi5fpep/yiz141/influxdb/data/wal"
  wal-fsync-delay = "40ms"
  query-log-enabled = false
  cache-max-memory-size = "2g"
  cache-snapshot-memory-size = "256m"
  cache-snapshot-write-cold-duration = "10s"
  compact-full-write-cold-duration = "2h"
  max-series-per-database = 0
  max-values-per-tag = 0
  max-concurrent-compactions = 0
  max-index-log-file-size = "1m"
  trace-logging-enabled = false

[coordinator]
  write-timeout = "60s"
  max-concurrent-queries = 0
  query-timeout = "0s"
  log-queries-after = "10s"
  max-select-point = 0
  max-select-series = 0
  max-select-buckets = 0

[retention]
  enabled = false
  check-interval = "60m"

[shard-precreation]
  enabled = true
  check-interval = "5m"
  advance-period = "40m"

[monitor]
  store-enabled = true
  store-database = "_internal"
  store-interval = "10s"

[subscriber]
  enabled = false
  http-timeout = "30s"
  insecure-skip-verify = false
  ca-certs = ""
  write-concurrency = 40
  write-buffer-size = 1000

[http]
  enabled = true
  bind-address = ":8086"
  auth-enabled = false
  log-enabled = false
  write-tracing = false
  pprof-enabled = false
  https-enabled = false
  max-row-limit = 0
  max-connection-limit = 0
  unix-socket-enabled = false
  bind-socket = "/var/run/influxdb.sock"
  max-body-size = 0
  access-log-path = ""

[logging]
  format = "auto"
  level = "info"
  suppress-logo = false

[ifql]
  enabled = false

[[graphite]]
  enabled = false

[[collectd]]
  enabled = false

[[opentsdb]]
  enabled = false

[[udp]]
  enabled = false
  bind-address = ":8089"
  database = "udp"
  retention-policy = ""
  batch-size = 5000
  batch-pending = 10
  read-buffer = 0
  batch-timeout = "1s"
  precision = ""

[continuous_queries]
  log-enabled = true
  enabled = true
  query-stats-enabled = false
  run-interval = "1s"
